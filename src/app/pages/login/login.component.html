<div class="container">
  <div class="row login">
    <div class="col-sm nome-logo-intranet">
      <img src="/assets/intranet-logo.png" class="logomarca-mprn" /><br />
    </div>
    <div class="col-sm formulario">
      <form>
        <div class="form-group">

          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="usuario">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="senha">
        </div>
        <div class="form-check conectado">
          <input [(ngModel)]="manterConectado" type="checkbox" name="manterConectado" id="manter-conectado">
          <label class="form-check-label" for="manter-conectado">&nbsp; Mantenha-me conectado</label>
        </div>

        <button type="submit" (click)="logar()" class="btn btn-danger espaco-para-cima largura-toda">Login</button>
      </form>
      <br />

    </div>
  </div>
</div>
